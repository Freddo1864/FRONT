<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier en JavaScript</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <label for="q">Quantité : </label>
    <select name="q" id="qt">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <button type="button" class="add-to-cart" data-id="432" data-name="Pastille" data-price = "15" data-weight = "350" data-url = ""></button>
    <div class = "dropdown">
        <div id="cart">
            <p><span id="in-cart-items-num">0</span>Articles</p>
        </div>

        <ul id="cart-dropdown" hidden>
            <li id="empty-cart-msg"><a>Votre panier vide</a></li>
            <li class="go-to-cart hidden"><a href="/panier/">Voir le panier</a></li>
        </ul>
    </div>
    <table class="table">
        <thead>
            <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
        </thead>
        <tbody id = "cart-tablebody"></tbody>
    </table>

    <p>Sous total : <span class="subtotal"></span>€</p>
    <button id="confirm-command">Passer la commande</button>






    <script src="./App.js"></script>
</body>
</html>
